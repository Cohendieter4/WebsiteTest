<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Call Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Phone Call Simulator</h1>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />
    <button id="callButton">Call</button>
    <button id="hangupButton" disabled>Hang Up</button>
    
    <div id="status"></div>

    <script>
        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const statusDiv = document.getElementById('status');

        callButton.onclick = () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber) {
                alert("Please enter a phone number.");
                return;
            }

            statusDiv.textContent = `Calling ${phoneNumber}...`;
            callButton.disabled = true;
            hangupButton.disabled = false;

            // Simulate call duration
            setTimeout(() => {
                statusDiv.textContent = `Call with ${phoneNumber} ended.`;
                hangupButton.disabled = true;
                callButton.disabled = false;
            }, 5000); // Simulates a 5-second call
        };

        hangupButton.onclick = () => {
            statusDiv.textContent = "Call ended.";
            hangupButton.disabled = true;
            callButton.disabled = false;
        };
    </script>

</body>
</html>
